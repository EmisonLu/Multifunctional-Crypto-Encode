    <script>
        function encrypt_func() {
            var format = document.getElementById("format").value;
            var standard = document.getElementById("standard").value;
            var encrypt_out = document.getElementById("encrypt_out").value;
            var miwen = document.getElementById("miwen");

            var mingwen = document.getElementById("mingwen").value;
            console.log(mingwen);

            var key = document.getElementById("key").value;
            console.log(key);
            var iv = document.getElementById("iv").value;
            console.log(iv);

            if (format === "2") {
                mingwen = atob(mingwen);
            } else if (format === "3") {
                mingwen = hex2str(mingwen);
            }

            if (standard === "1") {
                standard = '3DES-CBC';
            } else {
                standard = '3DES-ECB';
            }
            console.log(standard);

            var key_style = document.getElementById("key_style").value;
            var iv_style = document.getElementById("iv_style").value;

            if (key_style === "2") {
                key = atob(key);
            } else if (key_style === "3") {
                key = hex2str(key);
            }
            if (iv_style === "2") {
                iv = atob(iv);
            } else if (iv_style === "3") {
                iv = hex2str(iv);
            }

            // var key_length = document.getElementById("key_length").value;

            if (iv.length !== 8) {
                alert("iv长度有误！");
                return;
            }
            // console.log(key.length);
            // console.log(key_length);

            if (key.length !== 24) {
                alert("密钥长度有误！");
                return;
            }

            var cipher = forge.cipher.createCipher(standard, key);
            cipher.start({ iv: iv });
            cipher.update(forge.util.createBuffer(mingwen));
            cipher.finish();
            var encrypted = cipher.output;
            var result = encrypted.data;
            console.log(result);

            if (encrypt_out === "1") {
                miwen.innerHTML = btoa(result);
            } else {
                miwen.innerHTML = str2hex(result);
            }
            return;
        }
    </script>
